<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").click(function () {
                $(this).hide();
            })
            $("#Restore").click(function () {
                $("img").show();
            })
        })
    </script>
    <title>Document</title>
</head>

<body>

    <h1>JQuery assignment - Disappearing Shaman</h1>

    <div id="imagesFirst">

        <div class="Shaman"><img src="Images/Shaman.jpg" alt="Shaman"></div>
    </div>
    <div id="imagesSecond">

        <div class="Shaman"><img src="Images/Shaman.jpg" alt="Shaman"></div>
    </div>

</body>

</html>
