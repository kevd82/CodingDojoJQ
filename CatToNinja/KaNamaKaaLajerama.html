<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            
            $("img").click(function () {
                var temp = $(this).attr("data-alt-src");
                $(this).attr("data-alt-src", $(this).attr("src"));
                $(this).attr("src", temp);
            })

                
                
                })
    </script>
    <title>KaNamaKaaLajerama</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Ka Nama Kaa Lajerama!</h1>
            <h2>Click each image to reveal it's alternate nature.</h2>
        </div>
        <div id="fullPicture">
            <div><img src="Images/Kull1.jpg" data-alt-src="Images/Snake1.jpg" /></div>
            <div><img src="Images/Kull2.jpg" data-alt-src="Images/Snake2.jpg" /></div>
            <div><img src="Images/Kull3.jpg" data-alt-src="Images/Snake3.jpg" /></div>
            <div><img src="Images/Kull4.jpg" data-alt-src="Images/Snake4.jpg" /></div>
            <div><img src="Images/Kull5.jpg" data-alt-src="Images/Snake5.jpg" /></div>
        </div>
    </div>
</body>

</html>
